<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact me</title>
    <link rel="icon" href="Nanda Logo.png">
    <style>
        #one{
            border: 3px solid red ;
            width: 40%;
            font-size: 25px;
            background-color: aquamarine;
            border-radius: 10px;
        }
        form{
            border: 4px solid #00235B;
            width: fit-content;
            font-size: 20px;
            background-color: #F2E3DB;
        }
    </style>
</head>
<body bgcolor="#9FB8AD">
    <center><h3 id="one">FOR&nbsp; ANY&nbsp;  QUERIES&nbsp; PLEASE&nbsp;  CONTACT&nbsp; ME</h3></center>
    <center>
        <form action="">
            <center>       
                <label for="Name"><font color="#512B81"><b>Full Name</b></font>&nbsp;&nbsp;&nbsp;</label>
                <input type="text" placeholder="Ex:Kandukuri Nanda" id="name" name="name"><br><br>
                <label for="email"><font color="#2B3467"><b>Email id</b></font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" placeholder="Ex:abc@gmail.com" required id="email" name="email"><br><br>
                <label for="PhNumber"><font color="#000000"><b>PhNumber</b></font>&nbsp;&nbsp;</label>
                <input type="number" placeholder="Ex:2345232435" id="PhNumber" name="PhNumber"><br><br>
                <label for="Any Queries"><font color="#576CBC"><b>Any Queries</b></font></label>
                <input type="text" placeholder="Ex:Any Queries" id="Any Queries" name="Any Queries"><br><br>
                <input type="submit">
            </center>
    
        </form>
    </center>
    
    
</body>
</html>
